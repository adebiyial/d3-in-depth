<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scale pow</title>
  </head>
  <body>
    <h1>Check the console...</h1>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script>
    let scaleLog = d3.scaleLog().domain([10, 100000]).range([0, 600]);
    [10, 100, 1000, 100000].map((dp) =>
      console.log(`${dp} to ${scaleLog(dp)}`)
    );
  </script>
</html>
