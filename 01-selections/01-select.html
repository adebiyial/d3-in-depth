<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 selections</title>
  </head>
  <body>
    <svg width="760" height="140">
      <g transform="translate(70, 70)">
        <circle />
        <circle cx="120" />
        <circle cx="240" />
        <circle cx="360" />
        <circle cx="480" />
      </g>
    </svg>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script>
    d3.selectAll("circle") // Select all circles
      .style("fill", "orange") // Style the selections
      .attr("r", function () {
        // Update selections attributesâ€”with dynamic data
        return 10 + Math.random() * 40;
      });
  </script>
</html>
